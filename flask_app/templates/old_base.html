<!-- templates/base.html -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BH</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='mystyles.scss') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <!--<link href="{{ url_for('static', filename='bulma.min.css') }}" rel="stylesheet"> -->

    <div>
        <nav class="navbar is-light" background-color=blue  role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item is-large" href="">
                    <!-- <img src="" width="112" height="28"> -->
                    BH
                </a>
                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a href="{{ url_for('main.index') }}" class="navbar-item">Home</a>
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">More</a>
                        <div class="navbar-dropdown">
                            <a class="navbar-item">About</a>
                            <a class="navbar-item">Jobs</a>
                            <a class="navbar-item">Contact</a>
                            <hr class="navbar-divider">
                            <a class="navbar-item">Report an issue</a>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        {% if current_user.is_authenticated %}
                        <a href="{{ url_for('main.profile') }}" class="button is-text"> {{ name }} </a>
                        <a href="{{ url_for('main.profile') }}" class="button is-link is-outlined">Profile</a>
                        {% endif %}
                        
                        {% if not current_user.is_authenticated %}
                        <a href="{{ url_for('auth.signup') }}" class="button is-link is-outlined">Sign Up</a>
                        <a href="{{ url_for('auth.login') }}" class="button is-outlined">Login</a>
                        {% endif %}
                        
                        {% if current_user.is_authenticated %}
                        <a href="{{ url_for('auth.logout') }}" class="button is-outlined align-right">Logout</a>
                        {% endif %}
                        
                    </div>
                </div>
            </div>
        </nav>
    </div>
    
    </head>
    
    <body>
        <section class="hero is-fullheight">
    
            <div class="hero-body">
                <div class="container has-text-centered">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </section class="hero is-primary is-fullheight">
    </body>
